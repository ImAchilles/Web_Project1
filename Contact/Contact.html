<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Design.css">
    <title>Contact</title>
</head>
<body>
    <div class="contact_nav">
        <h2><a href="../Home/Home.html">Home</a></h2>
        <h2><a href="../About/About.html">About</a></h2>
        <h2><a href="../Contact/Contact.html">Contact Me</a></h2>
    </div>
    <div class="contact_nav_line"></div>
    <div class="contact_form_div">
    <h1 class="contact_h1">Contact Me</h1>
    <form action="" class="contact_form">
    <fieldset>
        <label for="first_name">First Name:</label>
            <input type="text" name="contact" id="first_name" required>
        <label for="last_name">Last Name:</label>
            <input type="text" name="contact" id="last_name" required>
        <label for="email">Email:</label>
            <input type="email" name="contact" id="email" required>
        <label for="password">Password:</label>
            <input type="password" name="contact" id="password" pattern="[a-z0-5]{8,}" required>
        <label for="message">Message (Optional):</label>
            <textarea name="contact" id="message">
            </textarea>
        <input type="submit" name="contact">
    </fieldset>
    </form>
    </div>
    <div class="image_logo_contact">
        <img src="../Images/Jester_logo.png" alt="logo">
        </div>
    <footer class="footer">Copyright @TheOfficialTimeWaste 2023</footer>
</body>
</html>

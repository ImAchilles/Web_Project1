    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="navigation">
        <h2><a class="link-offset-2 link-underline link-underline-opacity-0" href="../Home/Home.html">Home</a></h2>
        <h2><a class="link-offset-2 link-underline link-underline-opacity-0" href="../About/About.html">About</a></h2>
        <h2><a class="link-offset-2 link-underline link-underline-opacity-0" href="../Contact/Contact.html">Contact Me</a></h2>
    </div>
    <div class="image_logo_contact" onclick="">
        <img src="../Images/Jester_logo.png" alt="logo">
        </div>
    <div class="contact_form_div">
    <h1 class="contact_h1">Contact Me</h1>
    <form action="" class="contact_form">
    <fieldset>
        <label for="first_name">First Name:</label>
            <input type="text" name="contact" id="first_name" required>
        <label for="last_name">Last Name:</label>
            <input type="text" name="contact" id="last_name" required>
        <label for="email">Email:</label>
            <input type="email" name="contact" id="email" required>
        <label for="password">Password:</label>
            <input type="password" name="contact" id="password" pattern="[a-z0-5]{8,}" required>
        <label for="message">Message (Optional):</label>
            <textarea name="contact" id="message">
            </textarea>
        <input type="submit" name="contact">
    </fieldset>
    </form>
    </div>
    <footer class="footer">Copyright @TheOfficialTimeWaste 2023</footer>
</body>
</html>
